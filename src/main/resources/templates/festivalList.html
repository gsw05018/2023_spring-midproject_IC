<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/festivalList.css">
</head>

<body>
<div layout:fragment="content" class="container my-3">
    <section class="mt-5">
        <div class="container mx-auto px-3">
            <div class="flex">
                <div>
                    <!-- 추가적인 검색 옵션 및 정보 표시를 작성하세요 -->
                </div>
            </div>

            <div class="mt-3">
                <table class="table table-fixed w-full">
                    <colgroup>
                        <!-- 각 열의 너비 조정을 작성하세요 -->
                    </colgroup>
                    <thead>
                    <tr>
                        <th>이미지</th>
                        <th>번호</th>
                        <th>시작날짜</th>
                        <th>종료날짜</th>
                        <th>장소</th>
                        <th>제목</th>
                        <th>내용</th>
                        <!-- 이미지 열 추가 -->
                        <!-- 필요한 열을 추가하세요 -->
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="festival : ${festival}">
                        <td>
                            <img th:src="${festival.picture}" alt="축제 이미지" width="100" height="100">
                        </td>
                        <td th:text="${festival.id}">Festival Number</td>
                        <td th:text="${festival.startDate}">Start Date</td>
                        <td th:text="${festival.endDate}">End Date</td>
                        <td th:text="${festival.address}">Location</td>
                        <td>
                            <a class="btn-text-link block w-full truncate"
                               th:href="'../festival/f_detail?id=' + ${festival.id}" th:text="${festival.title}">Festival
                                Title</a>
                        </td>
                        <td>
                            <a class="btn-text-link block w-full truncate"
                               th:href="'../festival/f_detail?id=' + ${festival.id}" th:text="${festival.body}">Festival
                                Description</a>
                        </td>
                    </tr>
                    </tbody>

                </table>
            </div>
            <!-- 페이지 메뉴 등 추가적인 내용을 작성하세요 -->
        </div>
    </section>
</div>
</body>

</html>
