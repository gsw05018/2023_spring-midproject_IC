<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- navbar.css를 모든 페이지에 포함 -->
    <link rel="stylesheet" type="text/css" href="/question_form.css">
</head>

<body>


<div class="list-box" layout:fragment="content">


    <!-- /* 문구 */ -->
    <h1>공지사항 작성</h1>

    <!-- 게시판 작성 -->
    <form action="" method="post">

        <table class="table-stbox">

            <thead>
            <tr>
                <th>게시판</th>
                <td style="font-size : 18px ; font-weight : 500 ; padding-left : 30px ; padding-bottom : 10px ; ">공지사항</td>
            </tr>

            <tr class="name-box">
                <th>작성자</th>
                <td><input type="text" placeholder="th:{name}"></td>
            </tr>
            <tr class="title-box">
                <th>제목</th>
                <td><input type="text" maxlength="30" required="required" name="title" placeholder="제목을 입력하세요"></td>
            </tr>
            <tr class="image-box">
                <th>사진</th>
                <td>
                    <input type="file" name="image" accept="image/*">
                </td>
            </tr>
            <tr class="body-box">
                <th>내용</th>
                <td><textarea type="text" required="required" name="body" placeholder="내용을 입력하세요"></textarea></td>
            </tr>
            <tr>
                <th></th>
                <td>
                    <button class="button-1" tpye="sunbmit" name="writeFrom"><a href="">뒤로가기</a></button>

                    <button class="button-2" tpye="sunbmit" name="writeFrom">작성하기</button>

                </td>
            </tr>

            </thead>
        </table>

    </form>

</div>
</body>

</html>
